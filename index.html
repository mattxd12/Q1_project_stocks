<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
     <link rel="stylesheet" href="styles.css">

     <!-- <link href= "https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/cyborg/bootstrap.min.css">  <!--change for different bootstrap theme -->
     <!-- <script src="https://cdn.plot.ly/plotly-latest.min.js"></script> -->

     <div class="jumboContainer">
       <img src="jumbotron.jpg" class="jumbo">
     </div>
  </head>
  <body>
<br><br>

    <div class="searchContainer">
        <form name="search" autocomplete="on" id="Form" class="form" method="post"><br>
          <label for="Ticker">Ticker: </label><br>
          <input type="text" name= "ticker" placeholder="Enter Ticker Symbol" id="ticker" class="ticker"><br><br>
          <label for="startDate">Start date: </label><br>
          <input type="text" name= "startDate" placeholder="ex: 2015-01-20" id="startDate" class="startDate"><br><br>
          <label for="endDate">End date: </label><br>
          <input type="text" name= "endDate" placeholder="ex: 2016-01-29" id="endDate" class="endDate"><br><br>
          <select id= "type" class="type">
            <option  disabled selected>Select a Type Here</option>
            <option>minutes</option>
            <option>daily</option>
            <option>weekly</option>
            <option>monthly</option>
            <option>quarterly</option>
            <option>yearly</option>
          </select>
      </div>
          <div class="buttonDiv">
            <input type="submit" name= "submit" placeholder="Save" id="button" value="submit" class="button">
          </div>
        </form>



<div class="table">
  <table id="table" border=1 frame=hsides rules=rows cellpadding="10">
  <span id= "resultsQuote" class= "resultsQuote">
  <span class = "resultHead">
    <br>
  <span class="symbol" id="symbol"></span><span class="name" id="name"></span><span class="exchange" id="exchange"></span><br>

  <section>
    <span  class="result" id='result'></span><span class="change" id='change'></span>
  </section>
    <span class="time" id='time'></div>

</span><br><br>

  <tr>
    <td class="dayResults">Previous Close</th>
    <td id= "previousClose" class="infoApi"></td>
    <td class="dayResults">Year Range</td>
    <td id= "yearRange" class="infoApi"></td>
  </tr>

  <tr>
    <td class="dayResults">Open</td>
    <td id= "open" class="infoApi"></td>
    <td class="dayResults">Day's Range</th>
    <td id= "dayRange" class="infoApi"></td>
  </tr>

  <tr>
    <td class="dayResults">Bid</th>
    <td id= "bid" class="infoApi"></td>
    <td class="dayResults">Volume</th>
    <td id= "volume" class="infoApi"></td>
  </tr>

  <tr>
    <td class="dayResults">Ask</th>
    <td id= "ask" class="infoApi"></td>
    <td class="dayResults">Avg Daily Volume</th>
    <td id= "AverageDailyVolume" class="infoApi"></td>
  </tr>

  <tr>
    <td class="dayResults">50 Day Moving Avg</th>
    <td id= "50dayMovingAverage" class="infoApi"></td>
    <td class="dayResults">200 Day Moving Avg</th>
    <td id= "200dayMovingAverage" class="infoApi"></td>
  </tr>

</table>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="stocks.js"></script>
</body>
</html>
